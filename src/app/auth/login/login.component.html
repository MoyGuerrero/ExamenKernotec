<div class="d-flex flex-column justify-content-center align-items-center mt-5">
    <div class="p-5 mt-5">
        <img class="img-fluid" style="height: 80px; width: 190px;" src="../../../assets/kernotec.png" alt="KENORTEC">
    </div>

    <div class="card">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="acceder()">
                <div class="text-center">
                    <small>Ingresa tus credenciales</small>
                </div>

                <div class="mt-4">
                    <input type="text" formControlName="usuario" class="form-control" placeholder="Usuario">
                </div>
                <div class="mt-1">
                    <input type="password" formControlName="password" class="form-control" placeholder="ContraseÃ±a">
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-check">
                            <input type="checkbox" formControlName="recuerdame" class="form-check-input">
                            <label class="form-check-label">Recordame</label>
                        </div>
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-primary  btn-sm">Aceptar</button>
                    </div>
                </div>
            </form>

            <div class="row mt-5">
                <div class="col">
                    <div class="text-danger">
                        <p *ngIf="validarCampo('usuario')">El usuario es obligatorio</p>
                        <p *ngIf="validarCampo('password')">El usuario es obligatorio</p>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="mostrarError;">
                <div class="col">
                    <div class="text-danger">
                        <p> {{msgError}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
